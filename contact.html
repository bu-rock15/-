<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://unpkg.com/ress/dist/ress.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/コーヒーブレイクアイコン.png" type="image/x-icon">
  <link rel="stylesheet" href="responsive.css">
  <title>○○Coffee</title>
</head>
<body>

  <!--HEADER---------->
  <header id="header">
    <div class="container wrapper">
      <h1 class="header-logo"><a href="index.html">〇〇〇 珈琲店<img src="images/コーヒーブレイクアイコン.png"></a></h1>
      <nav class="headr-nav">
        <ul class="header-item">
          <li><a href="menu.html">店舗メニュー</a></li>
          <li><a href="shop.html">商品紹介</a></li>
          <li><a href="introduction.html">店舗情報</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <!--CONTACT-------------->
  <main id="contact" class=" big-bg">
    <div class="wrapper">
      <h2 class="page-title">お問い合わせ</h2>
      <form action="#">
        <div>
          <label for="name">お名前</label>
          <input type="text" id="name" name="your-name">
        </div>
        <div>
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="your-email">
        </div>
        <div>
          <label for="message">メッセージ</label>
          <textarea name="your-message" id="message"></textarea>  
        </div>
        <input type="submit" class="btn" value="送信">
      </form>
    </div>
  </main>


  <!--FOOTER------------>
  <footer>
    <div class="wrapper">
      <p><small>&copy; 2021 Bu-rock Designs</small></p>
    </div>
  </footer>  
</body>
</html>
